<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<!-- <script src="../data_handling.js"></script> -->

<dom-module id="data-loader">
  <template>
   <iron-ajax
      auto
      url=[[url]]
      handle-as="json"
      on-response="dataReceived"
    ></iron-ajax>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class DataLoader extends Polymer.Element {
      static get is() { return 'data-loader'; }
      static get properties() {
        return {
            url: {
                type: String,
                value: "http://127.0.0.1:5000/data/after/"+(moment().subtract(7, "days"))
                // value: "/api/data/after/"+(moment().subtract(7, "days"))
            }
        };
      }

      dataReceived(evt) {
	let full_entries_list = evt.detail.response.response;
	this.dispatchEvent(new CustomEvent('data-received', {detail: fix_data(full_entries_list)}));
      }
    }

    window.customElements.define(DataLoader.is, DataLoader);
  </script>
</dom-module>
